{% extends 'base.html' %}
{% block head %}
{% endblock head %}
{% block body %}
<div class="container-fluid">
    <h1 class="mt-4">Extracted Content</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="/">Category Post</a></li>
        <li class="breadcrumb-item active">Tables</li>
    </ol>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table mr-1"></i>
            Table
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable1" width="100%" cellspacing="0">
                    <thead>
                    </thead>
                    <tbody>
                    <tr>
                        {% for table in tables %}
                            {{ table|safe }}
                        {% endfor %}
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
    <form action="/download" method="POST" enctype="multipart/form-data">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table mr-1"></i>
                    Download
            </div>
            <div class="d-flex flex-column flex-md-row">
                <div class="col">
                    <label for="filetype" id="prob_typ"><b>Choose a File type:</b></label>
                    <div class="input-group mb-3">
                        <select name="filetype" id="filetype" class="form-control">
                            <option value="json">Json</option>
                            <option value="csv">CSV</option>
                            <option value="xlsx">EXCEL</option>
                        </select>
                    </div>
                    <div class="Db_conncetion" id="Db_conncetion">
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>
</div>
{% endblock body %}
